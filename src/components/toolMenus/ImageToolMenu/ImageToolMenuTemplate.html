<div class="image-tool-menu">
  <input type="text" id="query" placeholder="Zoek een afbeelding" v-model="searchQuery" />
  <button id="search-btn" @click="onSearch">Zoek</button>
  
  <div v-if="photos.length" class="search-results">
    <div 
      v-for="photo in photos" 
      :key="photo.id" 
      class="photo-item"
      :class="{ 'selected': selectedPhoto === photo.src.medium }" 
    >
      <img :src="photo.src.medium" @click="handlePhotoSelect(photo.src.medium)" />
    </div>
  </div>
  
  <div class="pagination-buttons">
    <button @click="prevPage" :disabled="currentPage === 1">Vorige</button>
    <button @click="nextPage" :disabled="currentPage === totalPages">Volgende</button>
  </div>
</div>
