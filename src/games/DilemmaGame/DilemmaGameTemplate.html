<div class="statement-game">
  <LoadingScreen v-if="isLoading" />
  <div v-else>
    <ChoiceTimer ref="choiceTimer" startSeconds="20" @elapsed="onTimeUp" />
    
    <DilemmaCard @choicemade="onChoiceMade">
      <template #image>
        <img :src="round.centerImage" />
      </template>
      <template #text>
        <p>{{ round.centerText }}</p>
      </template>
    </DilemmaCard>

    <PlaceHolder class="place-holder-left">
      <template #image>
        <img :src="round.leftImage" />
      </template>
      <template #text>
        <p>{{ round.leftText }}</p>
      </template>
    </PlaceHolder>

    <PlaceHolder class="place-holder-right">
      <template #image>
        <img :src="round.rightImage" />
      </template>
      <template #text>
        <p>{{ round.rightText }}</p>
      </template>
    </PlaceHolder>
  </div>
</div>
