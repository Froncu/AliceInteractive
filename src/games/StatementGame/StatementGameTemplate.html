<div class="statement-game">
  <DilemmaCard @mouse-move="updateImagePosition" @card-dropped="handleCardDropped">
    <template #image>
      <img :src="imagePath" />
    </template>
    <template #text>
      <p>{{ textContent }}</p>
    </template>
  </DilemmaCard>
  <PlaceHolder :image="leftPlaceholderImage" :text="leftPlaceholderText" />
  <PlaceHolder :image="rightPlaceholderImage" :text="rightPlaceholderText" />
  <ChoiceTimer ref="choiceTimer" />
</div>
