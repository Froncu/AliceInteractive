<div class="statement-game">
  <DilemmaCard @choicemade="onChoiceMade">
    <template #image>
      <img :src="imagePath" />
    </template>
    <template #text>
      <p>{{ textContent }}</p>
    </template>
  </DilemmaCard>

  <PlaceHolder>
    <template #image>
      <img :src="leftPlaceholderImage" />
    </template>
    <template #text>
      <p>{{ leftPlaceholderText }}</p>
    </template>
  </PlaceHolder>

  <PlaceHolder>
    <template #image>
      <img :src="rightPlaceholderImage" />
    </template>
    <template #text>
      <p>{{ rightPlaceholderText }}</p>
    </template>
  </PlaceHolder>

  <ChoiceTimer ref="choiceTimer" @time-up="handleTimeUp" />
</div>
