<div class="emoji-tool-menu">
  <!-- Search input -->
  <input
    type="text"
    placeholder="Zoek emojis"
    v-model="localSettings.query"
  />
  <button id="search-btn" @click="searchEmojis">Zoek</button>

  <!-- Display emoji categories -->
  <div v-if="Object.keys(categories).length" class="emoji-categories">
    <button
      v-for="(emojis, category) in categories"
      :key="category"
      @click="selectCategory(category)"
      :class="{ 'selected': selectedCategory === category }"
    >
    {{ getCategoryName(category) }}
  </button>
  </div>

  <!-- Fallback if categories haven't loaded yet -->
  <div v-else>
    <p>Loading categories...</p>
  </div>

  <!-- Display emojis for the search result or selected category -->
  <div v-if="filteredEmojis.length" class="emoji-list">
    <div
      v-for="emoji in filteredEmojis"
      :key="emoji.name"
      class="emoji-item"
      @click="selectEmoji(emoji)"
    >
      {{ emoji.emoji }}
    </div>
  </div>
</div>
